  <head>

  <body>
    <div class="mx-auto antialiased max-w-screen-sm">

                alt=""
              />
            </div>
            <div
              class="
                flex-1
                px-4
                py-2
                leading-relaxed
                border
                rounded-lg
                sm:px-6
                sm:py-4
              "
            >
              <div id="userAndTime-l">
                <strong>Sarah</strong>
                <span class="text-xs text-gray-400">3:34 PM</span>
              </div>
              <p class="text-sm">

                diam nonumy eirmod tempor invidunt ut labore et dolore magna

        <template id="template-r">

                py-2

                sm:py-4
              "
            >
              <div id="userAndTime-r" class="text-right">
                <strong>Sarah</strong>
                <span class="text-xs text-gray-400">3:34 PM</span>

                diam nonumy eirmod tempor invidunt ut labore et dolore magna

            </div>
            <div class="flex-shrink-0 ml-3">
              <img
                class="w-8 h-8 mt-2 rounded-full sm:w-10 sm:h-10"
                src="https://images.unsplash.com/photo-1604426633861-11b2faead63c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=200&h=200&q=80"
