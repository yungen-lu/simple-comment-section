<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title> </title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form-home" id="homeForm">
        <div id="inputs">
          <h2 class="form-home-heading">Login</h2>
          <input
            class="form-home-input"
            type="text"
            id="email"
            name="email"
            placeholder="email"
          />
          <input
            class="form-home-input"
            id="password"
            name="password"
            placeholder="password"
          />
        </div>
        <div class="form-home-bottom">
          <input type="checkbox" id="check" />
          <label for="check">Remember me</label>
          <button id="change" type="button">Signup</button>
          <button class="home-button" type="submit" id="homeButton">
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="home.js"></script>
</html>
